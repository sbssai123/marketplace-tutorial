{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Add New Item{% endblock %}</h1>
{% endblock %}

{% block content %}
<div class="container">
    <form method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label for="name">Name</label required>
        <input class="form-control" name="name" id="name" required>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input class="form-control" name="description" id="description">
      </div>
      <div class="custom-file">
        <input class="custom-file-input" type="file" id="image" name="image" accept="image/*">
        <label class="custom-file-label" for="image">Upload Image</label>
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input class="form-control" type="number" name="price" id="price">
      </div>
      <button class="btn btn-primary float-right" type="submit">Create Item</button>
    </form>
  </div>
{% endblock %}
