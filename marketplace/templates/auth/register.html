{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Register{% endblock %}</h1>
{% endblock %}

{% block content %}
<div class="container">
    <form method="post">
      <div class="form-group">
        <label for="username">Name</label required>
        <input class="form-control" name="name" id="name" required>
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input class="form-control" name="username" id="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control" type="password" name="password" id="password" required>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="isAdmin" id="isAdmin">
        <label class="form-check-label" for="isAdmin">Are you an Admin?</label>
      </div>
      <button class="btn btn-primary float-right" type="submit">Register</button>
    </form>
  </div>
{% endblock %}
